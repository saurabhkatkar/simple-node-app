<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName rigsondemand.com
    ServerAlias www.rigsondemand.com
    DocumentRoot /var/www/html/rigsondemand
    <Directory /var/www/html/rigsondemand>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyVia Full
    <Proxy *>
         Require all granted
    </Proxy>
    <Location />
        ProxyPass http://127.0.0.1:4000/
        ProxyPassReverse http://127.0.0.1:4000/
    </Location>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
